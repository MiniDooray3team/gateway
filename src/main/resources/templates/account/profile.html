<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>
<body class="register-page" style="min-height: 542px;">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <h3>미니 두레이 3팀</h3>
        </div>
        <div class="card-body">
            <b class="text-center"></b>
            <b class="text-center" th:text="${message}"></b>
            <p class="login-box-msg" >프로필</p>
            <form action="/account/status" method="post">
                <input type="hidden" name="_method" value="PUT">
                <div class="input-group mb-3">
                    <input type="text" th:value="${profile.getMemberId()}" class="form-control" placeholder="ID" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" th:value="${profile.getEmail()}"  class="form-control" placeholder="Email" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" th:value="${#temporals.format(profile.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"  class="form-control" placeholder="등록일" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input type="radio" id="active" name="status" th:checked="${profile.getStatus().getId() == 1}" value="1" class="form-check-input">
                            <label for="active" class="form-check-label">활성</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="inactive" name="status" th:checked="${profile.getStatus().getId()== 2}" value="2" class="form-check-input">
                            <label for="inactive" class="form-check-label">휴면</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="withdrawn" name="status" th:checked="${profile.getStatus().getId() == 3}" value="3" class="form-check-input">
                            <label for="withdrawn" class="form-check-label">탈퇴</label>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">수정</button>
                </div>
            </form>


        </div>

    </div>
</div>

</body>
</html>
